- module: git_clone
  url: github.com/brianwolf/project-python3-fastapi.git

- module: delete
  path: project-python3-fastapi/.git

- module: replace_dir
  words:
    project-python3-fastapi: {{ app_name }}

- module: replace_content
  words:
    Example python project API: {{ app_desc }}
    Example API: {{ app_name }}
    project-python3-fastapi: {{ app_name }}
    Template de Python 3 con fastapi: {{ app_desc }}
  ignore:
    - ".git"
    - "logic/libs"

  
