- module: git_clone
  url: github.com/brianwolf/project-java-springboot.git

- module: replace_dir
  words:
    project-java-springboot: {{ nombre_app }}

- module: workingdir
  path: {{ nombre_app }}

- module: delete
  path: .github

- module: replace_dir
  words:
    demo: "{{ nombre_app }}"
    brianlobo: "{{ nombre_org }}"

- module: replace_content
  words:
    com.brianlobo.demo: com.{{ nombre_org }}.{{ nombre_app }}
    Demo API: {{titulo}}
    Demo java springboot API: {{desc}}
    Demo springboot java 17: {{titulo}}
    Demo de proyecto base para java 17 con springboot 3: {{desc}}
  ignore:
  - ".git"
